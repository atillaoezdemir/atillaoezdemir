<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <title>StudyPulse</title>
</head>

<body>
  <div class="container">
    <!-- Left Container -->
    <div class="left-container">
      <div class="darkmode-button" id="darkModeBtn">
        <img src="images/moon.png" id="darkmode-icon" alt="moon/sun" />
      </div>
      <button class="Butons" id="openModalBtn">
        <i class="fa-regular fa-plus"></i> Event Hinzufügen
      </button>
      <button class="Butons" id="deleteEventBtn">
        <i class="fa-regular fa-trash-can"></i> Event Löschen
      </button>
      <button class="Butons" id="importBtn">
        <i class="fa-solid fa-file-import"></i>Import
      </button>
      <input class="Butons" type="file" id="importEventsBtn" style="display: none" />
      <button class="Butons" id="exportBtn">
        <i class="fa-solid fa-file-export"></i>Export
      </button>
      <!-- Add event window -->
      <div id="myModal" class="modal">
        <div class="modal-content">
          <span class="close" id="closeModalBtn">&times;</span>

          <form id="eventForm">
            <label for="eventName">Name</label>
            <input type="text" id="eventName" maxlength="40" required />

            <label for="startTime">Start</label>
            <input type="datetime-local" id="startTime" required />

            <label for="endTime">Ende</label>
            <input type="datetime-local" id="endTime" required />

            <label for="description">Beschreibung</label>
            <input type="text" id="description" maxlength="200" required />
            <label for="category">Kategorie</label>
            <select id="category" required>
              <option value="Vorbereitung">Vorbereitung</option>
              <option value="Nachbearbeitung">Nachbearbeitung</option>
              <option value="Lösung Hausaufgabe">Lösung Hausaufgabe</option>
              <option value="Vorlesung">Vorlesung</option>
              <option value="Übung">Übung</option>
              <option value="Zufahrt zur Hochshule">
                Zufahrt zur Hochshule
              </option>
              <option value="Bibliothek">Bibliothek</option>
              <option value="Pause">Pause</option>
            </select>

            <button type="button" id="saveEventBtn">Speichern</button>
          </form>
        </div>
      </div>
      <button class="Butons" id="auswertungBtn">
        <i class="fa-solid fa-chart-line"></i> Auswertung
      </button>
      <div class="result" id="resultContainer"></div>
    </div>

    <!-- Calender -->
    <div class="calendar">
      <div class="header">
        <div class="holes">
          <div class="hole"></div>
          <div class="hole"></div>
          <div class="hole"></div>
          <div class="hole"></div>
        </div>
        <div class="month"></div>
        <div class="clock-container">
          <h1 id="clock">12:00:00</h1>
        </div>
        <div class="btns">
          <div class="btn prev-btn">
            <i class="fa-solid fa-chevron-left"></i>
          </div>
          <div class="btn today-btn">
            <i class="fa-solid fa-calendar-day"></i>
          </div>
          <div class="btn next-btn">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>
      <div class="weekdays">
        <div class="day">Mo</div>
        <div class="day">Di</div>
        <div class="day">Mi</div>
        <div class="day">Do</div>
        <div class="day">Fr</div>
        <div class="day">Sa</div>
        <div class="day">So</div>
      </div>
      <div class="days"></div>
    </div>

    <!-- Right Container -->
    <div class="right-container">
      <h3 class="Plan"><i class="fa-regular fa-calendar-check"></i>Plan</h3>
      <ul class="events-list"></ul>
    </div>
  </div>

  <!-- Modal for Event Deletion -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeDeleteModalBtn">&times;</span>

      <form id="deleteEventForm">
        <label for="deleteDate">Wählen Sie das Datum aus:</label>
        <input type="date" id="deleteDate" required />

        <label for="deleteEvents">Wählen Sie die zu löschenden Events aus:</label>
        <div id="deleteEventsContainer"></div>

        <button type="button" id="confirmDeleteBtn">Bestätigen</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
